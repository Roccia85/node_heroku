# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        env: HEROKU_API_KEY:${{ secrets.HEROKU_API_KEY }}
        run: |
            curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
            docker login -u _ -p ${{ HEROKU_API_KEY }} registry.heroku.com
            docker build -f Dockerfile.dev -t registry.heroku.com/simon-e-charts-server/web .
            heroku container:push web -a simon-e-charts-server
            heroku container:release web -a simon-e-charts-server
